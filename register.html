<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <style>
        .redText {
            color: blueviolet;
            background-color: #bebebe;
        }
        </style>
<body>
    <div style="text-align: center;">
        <h1>Registration</h1>
        <div>
            <input type="text" placeholder="Username" id="txtUsername" class="redText">
        </div>
        <div>
            <input type="text" placeholder="Password" id="txtPassword" class="redText"> 
        </div>
        <div>
            <input type="text" placeholder="Confirm Password" id="txtConfirmPassword" class="redText"> 
        </div>
        <div>
            <input type="text" placeholder="First Name" id="txtFirstName" class="redText"> 
        </div>
        <div>
            <input type="text" placeholder="Last Name" id="txtLastName" class="redText"> 
        </div>
        <div>
            <button id="btnLogin">Register</button>
        </div>
        <div>
            <button id="btnRegister">Cancel</button>
        </div>
    </div> 
</body>


</html>
