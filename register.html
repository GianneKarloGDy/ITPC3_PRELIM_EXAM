<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    
<body>
    <div style="text-align: center;">
        <h1>Login</h1>
        <div>
            <input type="text" placeholder="Username" id="txtUsername">
        </div>
        <div>
            <input type="text" placeholder="Password" id="txtPassword"> 
        </div>
        <div>
            <input type="text" placeholder="Confirm Password" id="txtConfirmPassword"> 
        </div>
        <div>
            <input type="text" placeholder="First Name" id="txtFirstName"> 
        </div>
        <div>
            <input type="text" placeholder="Last Name" id="txtLastName"> 
        </div>
        <div>
            <button id="btnLogin">Register</button>
        </div>
        <div>
            <button id="btnRegister">Cancel</button>
        </div>
    </div> 
</body>


</html>
